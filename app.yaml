application: renkaiblog
version: 1
runtime: python27
api_version: 1
threadsafe: yes

handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: /bootstrap
  static_dir: bootstrap
  
- url: .*
  script: blog.app

- url: /image
  static_dir: image

libraries:
- name: webapp2
  version: "2.5.2"                                                                     
- name: jinja2                                                                  
  version: latest                                                               
- name: markupsafe                                                              
  version: latest
  
- name: PIL
  version: "1.1.7"
